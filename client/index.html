<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .navigation {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 15px 0;
            background-color: #1895ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #0b699f;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <h1>Notification System</h1>
        <a href="/room1.html" class="btn">Go to Room 1</a>
        <a href="/room2.html" class="btn">Go to Room 2</a>
    </div>
</body>
</html>
